<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Posicionamiento 2</title>
</head>
<style>
*{
    height: 100%;
}
div.azul{
    background-color: blue;
    width: 100%;
    height: 20%;
    float: left;
}
div.rojo{
    background-color: red;
    width:50%;
    height:60%;
    float:left;
}
div.verde{
    background-color: green;
    width:50%;
    height:60%;
    float:right;
}
div.amarillo{
    background-color: yellow;
    clear:both;
    width:100%;
    height:20%;
}
</style>
<body>
    <main>
        <div class="azul">
            <h1>Titulo largo en azul</h1>
        </div>
        <div class="rojo">
            <p>Rojo</p>
        </div>
        <div class="verde">
            <p>Verde</p>
        </div>
        <div class="amarillo">
            <p>Amarillo</p>
        </div>
    </main>
</body>
</html>
